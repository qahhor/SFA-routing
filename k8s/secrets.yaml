apiVersion: v1
kind: Secret
metadata:
  name: route-optimizer-secrets
  namespace: route-optimizer
  labels:
    app.kubernetes.io/name: route-optimizer
type: Opaque
stringData:
  # Database (replace with your actual values)
  DATABASE_URL: "postgresql+asyncpg://user:password@postgres-service:5432/routes"

  # Security (MUST change in production!)
  SECRET_KEY: "your-super-secret-key-change-this-in-production"

  # Sentry DSN (optional, remove if not using)
  SENTRY_DSN: ""

---
# PostgreSQL Secrets (if deploying PostgreSQL in K8s)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: route-optimizer
type: Opaque
stringData:
  POSTGRES_USER: "routeopt"
  POSTGRES_PASSWORD: "change-this-password"
  POSTGRES_DB: "routes"
