apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: route-optimizer

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - redis-deployment.yaml
  - backend-deployment.yaml
  - celery-deployment.yaml
  - ingress.yaml
  - hpa.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: route-optimizer

# Image tags can be overridden
images:
  - name: route-optimizer/backend
    newTag: latest
