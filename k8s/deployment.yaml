# Kubernetes Deployment Manifests (R11)
# SFA Route Optimization Service
# Scalable architecture with HPA, health checks, and resource limits

---
apiVersion: v1
kind: Namespace
metadata:
  name: sfa-routing
  labels:
    app: sfa-routing

---
# ConfigMap for application settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: sfa-routing-config
  namespace: sfa-routing
data:
  APP_NAME: "Route Optimization Service"
  ENVIRONMENT: "production"
  DEBUG: "false"
  API_V1_PREFIX: "/api/v1"
  DEFAULT_WORK_START: "09:00"
  DEFAULT_WORK_END: "18:00"
  DEFAULT_VISIT_DURATION_MINUTES: "15"
  DEFAULT_MAX_VISITS_PER_DAY: "30"
  RATE_LIMIT_ENABLED: "true"
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"

---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: sfa-routing-secrets
  namespace: sfa-routing
type: Opaque
stringData:
  SECRET_KEY: "change-this-in-production-use-kubernetes-secrets-manager"
  DATABASE_URL: "postgresql+asyncpg://user:password@postgres-service:5432/routes"
  REDIS_URL: "redis://redis-service:6379"
  SENTRY_DSN: ""

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfa-routing-api
  namespace: sfa-routing
  labels:
    app: sfa-routing
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sfa-routing
      component: api
  template:
    metadata:
      labels:
        app: sfa-routing
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: sfa-routing:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: sfa-routing-config
        - secretRef:
            name: sfa-routing-secrets
        env:
        - name: OSRM_URL
          value: "http://osrm-service:5000"
        - name: VROOM_URL
          value: "http://vroom-service:3000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: sfa-routing-api
  namespace: sfa-routing
  labels:
    app: sfa-routing
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: sfa-routing
    component: api

---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfa-routing-worker
  namespace: sfa-routing
  labels:
    app: sfa-routing
    component: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: sfa-routing
      component: worker
  template:
    metadata:
      labels:
        app: sfa-routing
        component: worker
    spec:
      containers:
      - name: worker
        image: sfa-routing:latest
        command: ["celery", "-A", "app.core.celery_app", "worker", "-l", "info", "-Q", "optimization"]
        envFrom:
        - configMapRef:
            name: sfa-routing-config
        - secretRef:
            name: sfa-routing-secrets
        env:
        - name: OSRM_URL
          value: "http://osrm-service:5000"
        - name: VROOM_URL
          value: "http://vroom-service:3000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - app.core.celery_app
            - inspect
            - ping
            - -d
            - celery@$HOSTNAME
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10

---
# Celery Beat Deployment (singleton)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfa-routing-beat
  namespace: sfa-routing
  labels:
    app: sfa-routing
    component: beat
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one beat instance allowed
  selector:
    matchLabels:
      app: sfa-routing
      component: beat
  template:
    metadata:
      labels:
        app: sfa-routing
        component: beat
    spec:
      containers:
      - name: beat
        image: sfa-routing:latest
        command: ["celery", "-A", "app.core.celery_app", "beat", "-l", "info"]
        envFrom:
        - configMapRef:
            name: sfa-routing-config
        - secretRef:
            name: sfa-routing-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"

---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sfa-routing-api-hpa
  namespace: sfa-routing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sfa-routing-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
# HPA for Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sfa-routing-worker-hpa
  namespace: sfa-routing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sfa-routing-worker
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sfa-routing-ingress
  namespace: sfa-routing
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "sfa-routing-api"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - routing.example.com
    secretName: sfa-routing-tls
  rules:
  - host: routing.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sfa-routing-api
            port:
              number: 8000

---
# PodDisruptionBudget for API
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sfa-routing-api-pdb
  namespace: sfa-routing
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sfa-routing
      component: api

---
# PodDisruptionBudget for Workers
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sfa-routing-worker-pdb
  namespace: sfa-routing
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sfa-routing
      component: worker

---
# NetworkPolicy - Allow only internal traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sfa-routing-network-policy
  namespace: sfa-routing
spec:
  podSelector:
    matchLabels:
      app: sfa-routing
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: sfa-routing
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: sfa-routing
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app: postgres
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app: redis
  - to:  # Allow DNS
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sfa-routing-monitor
  namespace: sfa-routing
  labels:
    app: sfa-routing
spec:
  selector:
    matchLabels:
      app: sfa-routing
      component: api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
